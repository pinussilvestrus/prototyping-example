<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Modal</title>

    <style>

      /*** boilerplate ***/
      .frame * {
        position: absolute;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
      }
      /*** boilerplate ***/

      /* Frame 1 */
      #n1_2 {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: rgb(255, 255, 255);
      }

      /* Button */
      #n1_4 {
        width: 211px;
        height: 52px;
        overflow: visible;
        left: 46px;
        top: 61px;
      }

      /* Rectangle 2 */
      #n1_5 {
        background: rgb(255, 255, 255);
        border-radius: 6px;
        box-shadow: rgb(0, 0, 0) 0px 0px 0px 2px inset;
      }

      /* OPEN MODAL */
      #n1_6 {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 900;
        letter-spacing: 0.52px;
        color: rgb(0, 0, 0);
        vertical-align: middle;
        text-align: center;
        justify-content: center;
        align-items: center;
        line-height: 15.2344px;
        left: 27.0142%;
        right: 27.4882%;
        top: 36.54%;
        bottom: 34.62%;
      }

      /* Background */
      #n1_7 {
        background: rgb(255, 255, 255);
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 4px 0px;
        left: 339px;
        width: 318px;
        top: 113px;
        height: 332px;
      }

      /* My Modal */
      #n1_64 {
        font-family: Roboto;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0px;
        color: rgb(0, 0, 0);
        vertical-align: middle;
        justify-content: flex-start;
        transform: translate(0px, 1.76px);
        line-height: 24px;
        left: 51.2337%;
        right: 10.5951%;
        top: 25.25%;
        bottom: 71.2%;
      }

      /* Rectangle 3 */
      #n1_65 {
        background: rgb(255, 255, 255);
        box-shadow: rgb(148, 141, 141) 0px 0px 0px 1px inset;
        left: 363px;
        width: 268px;
        top: 188px;
        height: 150px;
      }

      /* stuff */
      #n1_66 {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 0px;
        color: rgb(0, 0, 0);
        vertical-align: middle;
        justify-content: flex-start;
        width: 28px;
        transform: translate(0px, -3.74px);
        line-height: 24px;
        height: 24px;
        left: 377px;
        top: 206px;
      }

      /* Button */
      #n1_67 {
        width: 97px;
        height: 33px;
        overflow: visible;
        left: 551px;
        top: 405px;
      }

      /* Rectangle 2 */
      #n1_68 {
        background: rgb(255, 255, 255);
        border-radius: 6px;
        border: 1px black solid;
        box-shadow: rgb(148, 141, 141) 0px 0px 0px 2px inset;
      }

      /* Close */
      #n1_69 {
        font-family: Roboto;
        font-size: 10px;
        font-weight: 900;
        letter-spacing: 0.4px;
        color: rgb(0, 0, 0);
        vertical-align: middle;
        text-align: center;
        justify-content: center;
        align-items: center;
        line-height: 11.7188px;
        left: 27.0142%;
        right: 27.4882%;
        top: 36.54%;
        bottom: 34.62%;
      }

      #n1_70 {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Frame 1 -->
    <div class="frame" id="n1_2">
      <!-- Button -->
      <div class="frame" id="n1_4">
        <!-- Rectangle 2 -->
        <div class="scale rectangle" id="n1_5"></div>
        <!-- OPEN MODAL -->
        <div class="scale text" id="n1_6">OPEN MODAL</div>
      </div>
      <!-- Modal -->
      <div class="group" id="n1_70">
        <!-- Background -->
        <div class="left top rectangle" id="n1_7"></div>
        <!-- My Modal -->
        <div class="scale text" id="n1_64">My Modal</div>
        <!-- Rectangle 3 -->
        <div class="left top rectangle" id="n1_65"></div>
        <!-- stuff -->
        <div class="left top text" id="n1_66">stuff</div>
        <!-- Button -->
        <div class="frame" id="n1_67">
          <!-- Rectangle 2 -->
          <div class="scale rectangle" id="n1_68"></div>
          <!-- Close -->
          <div class="scale text" id="n1_69">Close</div>
        </div>
      </div>
    </div>

    <script src="./app.bundled.js"></script>
  </body>
</html>
